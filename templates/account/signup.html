{% extends "base-auth.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title has-text-grey">Login</h3>
    <p class="subtitle has-text-grey">Please login to proceed.</p>
    <div class="box">
        <figure class="avatar">
            <img src="https://placehold.it/128x128">
        </figure>
        <form action="{% url 'account_signup' %}" method="post">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    {{ form.username }}
                </div>
            </div>

            <div class="field">
                <div class="control">
                    {{ form.email }}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{ form.password2 }}
                </div>
            </div>
            <button type="submit" class="button is-block is-info is-large">Sign Up</button>
        </form>
    </div>
    <p class="has-text-grey">
        <a href="{% url 'account_login' %}">Login</a> &nbsp;Â·&nbsp;
    </p>
</div>
</div>
</div>
{% endblock content %}
